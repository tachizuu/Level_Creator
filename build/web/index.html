<!DOCTYPE html>
<html>
    <head>
        <title>DoD Level Creator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="canvas.js" type="text/javascript"></script>
        <script src="Box.js" type="text/javascript"></script>
        <script src="Enemy.js" type="text/javascript"></script>
        <style>
            body
            {
                padding: 0px;
            }
            #canvas
            {
                width: 700px;
                height: 700px;
                margin: 0px;
                border: 2px solid black;
                float: left;
            }
            #inputMenu
            {
                float: left;
            }
            form > input
            {
                float: none;
            }
        </style>
    </head>
    <body>
        <!--  canvasens storlek ska vara l책st till 700x700, d책 det 채r spelsk채rmens storlek  -->
        <canvas id="canvas"></canvas>
        <div id="inputMenu">
            <input type="radio" name="editType" value="wall" checked>Wall<br>
            <input type="radio" name="editType" value="enemy">Enemy<br>
            <input type="button" value="save" id="save">
        </div>
    </body>
</html>
